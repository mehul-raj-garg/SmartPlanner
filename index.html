<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartPlanner Column View</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: linear-gradient(135deg, #ade8f4, #90e0ef, #caf0f8);
    background-size: 600% 600%;
    animation: gradientAnimation 15s ease infinite;
  }

  @keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    width: 70%;
    max-width: 1000px;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    color: #0c4a6e;
    margin-bottom: 15px;
  }

  form {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 18px;
  }

  input, select, button {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  button {
    background: #0284c7;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #0369a1;
  }

  .columns {
    display: flex;
    gap: 20px;
    justify-content: space-between;
  }
  .column {
    flex: 1;
    background: #f1f5f9;
    padding: 10px;
    border-radius: 6px;
    min-width: 0; /* prevents long text overflow */
  }
  .column h3 {
    text-align: center;
    margin-bottom: 10px;
    color: #1e3a8a;
  }

  .task {
    padding: 8px;
    margin-bottom: 6px;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .task.high { background: #fee2e2; }
  .task.medium { background: #fef9c3; }
  .task.low { background: #dcfce7; }
  .task.done {
    text-decoration: line-through;
    color: gray;
    opacity: 0.7;
  }
  .task:hover {
    transform: scale(1.02);
  }

  @media (max-width: 768px) {
    .container { width: 95%; padding: 15px; }
    .columns { flex-direction: column; }
  }
</style>
</head>
<body>
<div class="container">
  <h2>SmartPlanner Column View üìù</h2>

  <form id="taskForm">
    <input type="text" id="taskName" placeholder="Task name" required style="flex:2;">
    <select id="taskCategory" required>
      <option value="">Category</option>
      <option value="Work">Work</option>
      <option value="Study">Study</option>
      <option value="Personal">Personal</option>
    </select>
    <select id="taskPriority" required>
      <option value="">Priority</option>
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <input type="time" id="taskTime" required>
    <button type="submit">Add</button>
  </form>

  <div class="columns">
    <div class="column" id="workCol"><h3>Work</h3></div>
    <div class="column" id="studyCol"><h3>Study</h3></div>
    <div class="column" id="personalCol"><h3>Personal</h3></div>
  </div>
</div>

<script>
const form = document.getElementById('taskForm');
const nameInput = document.getElementById('taskName');
const categoryInput = document.getElementById('taskCategory');
const priorityInput = document.getElementById('taskPriority');
const timeInput = document.getElementById('taskTime');

const workColumn = document.getElementById('workCol');
const studyColumn = document.getElementById('studyCol');
const personalColumn = document.getElementById('personalCol');

let tasks = JSON.parse(localStorage.getItem('smartTasksCols')) || [];

// form submit handler
form.addEventListener('submit', (e) => {
  e.preventDefault();

  const newTask = {
    text: nameInput.value,
    category: categoryInput.value,
    priority: priorityInput.value,
    time: timeInput.value,
    done: false
  };

  tasks.push(newTask);
  saveTasks();
  renderTasks();
  form.reset();

  // console.log("Added task:", newTask); // debug log
});

function saveTasks() {
  localStorage.setItem('smartTasksCols', JSON.stringify(tasks));
}

function renderTasks() {
  // clear columns
  workColumn.innerHTML = '<h3>Work</h3>';
  studyColumn.innerHTML = '<h3>Study</h3>';
  personalColumn.innerHTML = '<h3>Personal</h3>';

  tasks.forEach((task, idx) => {
    const div = document.createElement('div');
    div.className = `task ${task.priority.toLowerCase()}`;
    if (task.done) div.classList.add('done');

    div.innerHTML = `${task.text} <br><small>${task.time}</small>`;

    div.addEventListener('click', () => {
      tasks[idx].done = !tasks[idx].done;
      saveTasks();
      renderTasks();
    });

    // append to proper column
    if (task.category === 'Work') {
      workColumn.appendChild(div);
    } else if (task.category === 'Study') {
      studyColumn.appendChild(div);
    } else {
      personalColumn.appendChild(div);
    }
  });
}

// initial load
renderTasks();
</script>
</body>
</html>
